<!DOCTYPE html>
<html>
    <head>
        <title>Bookmarker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="js/libs/jquery-tags/jquery.tagsinput.css" rel="stylesheet" />
        <link type="text/css" href="css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="bookmark_list">
            <h1>Bookmarks</h1>

            <form class="current_tag_display" action="#">
                Showing tags:
                <span class="no_tags_label">None</span>
                <span class="current_tag_container">
                    <a href="#" class="button shown_tag template" title="Remove this tag from filter"></a>
                </span>
                <input type="text" id="tag_selector" class="tag_selector autocomplete" name="selected_tag" />
            </form>

            <a href="#" class="button add">Add Bookmark</a>

            <ul class="bookmarks">
                <li class="bookmark template">
                    <form class="save_form" action="#">
                        <input type="hidden" name="id" />
                        <div class="label_input">
                            <label>Label:</label>
                            <input name="label" />
                        </div>
                        <div class="url_input">
                            <label>URL:</label>
                            <input name="url" />
                        </div>
                        <div class="tag_input">
                            <label>Tags:</label>
                            <input name="tags" />
                        </div>
                        <input type="submit" value="Save" class="button save" id="SaveButton" />
                        <a href="#" class="button cancel">Cancel</a>
                    </form>
                    <div class="display">
                        <div class="main">
                            <a href="#" class="button bookmark_link"></a>
                            <span class="tags">
                                <a href="#" class="button tag template"></a>
                            </span>
                        </div>
                        <a href="#" class="button edit">Edit</a>
                        <a href="#" class="button delete">Delete</a>
                    </div>
                </li>
            </ul>
        </div>

        <script type="text/javascript" src="js/libs/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="js/libs/jquery.twfile.js"></script>
        <script type="text/javascript" src="js/libs/jquery-tags/jquery.tagsinput.js"></script>
        <script type="text/javascript" src="js/libs/underscore-1.3.1.js"></script>
        <script type="text/javascript" src="js/libs/json2.js"></script>
        <script type="text/javascript" src="js/libs/backbone-0.9.1.js"></script>
        <script type="text/javascript" src="js/libs/backbone-filestorage.js"></script>

        <script type="text/javascript" src="js/libs/keymaster/keymaster.js"></script>

        <script type="text/javascript" src="js/bookmarker.js"></script>
        <script type="text/javascript" src="js/bookmarker.init.js"></script>
    </body>
</html>
