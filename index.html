<!DOCTYPE html>
<html>
    <head>
        <title>Bookmarker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="css/styles.css" rel="stylesheet" />
        <script type="text/javascript" src="js/libs/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="js/libs/jquery.twfile.js"></script>
        <script type="text/javascript" src="js/libs/underscore-1.3.1.js"></script>
        <script type="text/javascript" src="js/libs/json2.js"></script>
        <script type="text/javascript" src="js/libs/backbone-0.9.1.js"></script>

        <script type="text/javascript" src="js/bookmarker.js"></script>
    </head>
    <body>
        <h1>Bookmarks</h1>

        <div id="bookmark_list">
            <a href="#" class="add">Add</a>
            <a href="#" class="save_all">Save All Changes</a>
            <ul class="bookmarks">
                <li class="bookmark template">
                    <form class="save_form" action="#">
                        <input type="hidden" name="id" />
                        <div class="label_input">
                            <label>Label:</label>
                            <input name="label" />
                        </div>
                        <div class="url_input">
                            <label>URL:</label>
                            <input name="url" />
                        </div>
                        <div class="tag_input">
                            <label>Tags:</label>
                            <input name="tags" />
                        </div>
                        <input type="submit" value="Save" class="save" id="SaveButton" />
                    </form>
                    <div class="display">
                        <a href="#" class="bookmark_link"></a>
                        (Tags: <span class="tags"></span>)
                        [<a href="#" class="edit">Edit</a>, <a href="#" class="delete">Delete</a>]
                    </div>
                </li>
            </ul>
            <a href="#" class="add">Add</a>
            <a href="#" class="save_all">Save All Changes</a>
        </div>
    </body>
</html>
